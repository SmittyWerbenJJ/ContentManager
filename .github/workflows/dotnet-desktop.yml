name: .NET Framework Build
on:
  push:
    branches:
      - master 
jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: "C:/dev/ContentManager"
      - name: Setup .NET Framework
        run: |
          echo Installing .NET Framework 3.5 ...
          Install-WindowsFeature -Name Net-Framework-Core
        shell: powershell
      - name: setup MsBuild
        uses: microsoft/setup-msbuild@v2
      - name: Restore NuGet packages
        run: nuget restore ContentManager.sln
  
      - name: Build Solution
        run: msbuild "C:/dev/ContentManager/ContentManager.sln" /p:Configuration=Release
  
      - name: Archive build output
        uses: actions/upload-artifact@v2
        with:
          name: application-build
          path: "C:/bin/Release"
  
      - name: Create Zip File
        run: |
          $outputPath = "C:/bin/Release"
          $zipPath= "C:/bin/build.zip"
          Compress-Archive -Path $outputPath -DestinationPath $zipPath
        shell: powershell
  
      - name: Upload Zip FIle
        uses: actions/upload-artifact@v2
        with: 
          name: contentmanager-win_x64.zip
          path: "C:/bin/build.zip"
        
